<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-zinc-400 flex items-center justify-center">
    <div class="p-2 border w-72 rounded bg-slate-300 border-slate-500">
        <div class="w-full h-20 flex justify-end items-end p-1 border-b border-solid border-slate-500 ">
            <span id="text" class="text-3xl overflow-x-auto overflow-y-hidden"></span>
        </div>
        <div class="grid grid-rows-5 grid-flow-col gap-4 p-2 h-60">
            <button id="CE" class="border border-solid border-slate-500 caracter hover:bg-slate-200">CE</button>
            <button id="sete" class="border border-solid border-slate-500 caracter hover:bg-slate-200">7</button>
            <button id="quatro" class="border border-solid border-slate-500 caracter hover:bg-slate-200">4</button>
            <button id="um" class="border border-solid border-slate-500 caracter hover:bg-slate-200">1</button>
            <button id="zero" class="border border-solid border-slate-500 caracter hover:bg-slate-200">0</button>
            <button class="border border-solid border-slate-500 caracter hover:bg-slate-200"></button>
            <button id="oito" class="border border-solid border-slate-500 caracter hover:bg-slate-200">8</button>
            <button id="cinco" class="border border-solid border-slate-500 caracter hover:bg-slate-200">5</button>
            <button id="dois" class="border border-solid border-slate-500 caracter hover:bg-slate-200">2</button>
            <button id="ponto" class="border border-solid border-slate-500 caracter hover:bg-slate-200">.</button>
            <button class="border border-solid border-slate-500 caracter hover:bg-slate-200"></button>
            <button id="nove" class="border border-solid border-slate-500 caracter hover:bg-slate-200">9</button>
            <button id="seis" class="border border-solid border-slate-500 caracter hover:bg-slate-200">6</button>
            <button id="tres" class="border border-solid border-slate-500 caracter hover:bg-slate-200">3</button>
            <button id="resultado" class="border border-solid border-slate-500 caracter hover:bg-slate-200">=</button>
            <button id="divisao" class="border border-solid border-slate-500 caracter hover:bg-slate-200">/</button>
            <button id="multiplicacao" class="border border-solid border-slate-500 caracter hover:bg-slate-200">x</button>
            <button id="subtracao" class="border border-solid border-slate-500 caracter hover:bg-slate-200">-</button>
            <button id="soma" class="border border-solid border-slate-500 caracter hover:bg-slate-200">+</button>
        </div>
    </div>
</body>
</html>
<script>
    let ce = document.getElementById('ce');
    let sete = document.getElementById('sete');
    let quatro = document.getElementById('quatro');
    let um = document.getElementById('um');
    let zero = document.getElementById('zero');
    let oito = document.getElementById('oito');
    let cinco = document.getElementById('cinco');
    let dois = document.getElementById('dois');
    let ponto = document.getElementById('ponto');
    let nove = document.getElementById('nove');
    let seis = document.getElementById('seis');
    let tres = document.getElementById('tres');
    let resultado = document.getElementById('resultado');
    let divisao = document.getElementById('divisao');
    let multiplicacao = document.getElementById('multiplicacao');
    let subtracao = document.getElementById('subtracao');
    let soma = document.getElementById('soma');
    let caracter = document.getElementsByClassName('caracter');
    let text = document.getElementById('text');
    caracter = [...caracter];
    caracter.forEach(element => {
        element.addEventListener('click', () => {
            let length = text.textContent.length - 1;
            if(element.textContent == 'CE'){
                text.textContent = '';
            }else if(text.textContent == ''){
                if(Number(element.textContent) || element.textContent == '0'){
                    text.textContent += element.textContent;
                }
            }
            else if(element.textContent == '.'){
                if(text.textContent.includes('+') || text.textContent.includes('-') || text.textContent.includes('x') || text.textContent.includes('/') ){
                    let count = 0;
                    for(number of text.textContent){
                        if(number == '.'){
                            count++;
                        }
                    }
                    if(count < 2){
                        text.textContent += element.textContent;
                    }
                }
                else if(!text.textContent.includes('.')){
                    text.textContent += element.textContent;
                }
            }
            else if(Number(text.textContent) || element.textContent == '0'){
                text.textContent += element.textContent;
            }
            else if(!Number(text.textContent) && element.textContent !== '='){
                if(Number(element.textContent)){
                    text.textContent += element.textContent;
                }            
            }else if(element.textContent == '='){
                for (object of text.textContent) {
                    if(!Number(object) && object !== '.' && object !== '0'){
                        let numbers = text.textContent.split(object);
                        switch (object) {
                            case '+':
                                text.textContent = Number(numbers[0]) + Number(numbers[1]);
                                break;
                            case '-':
                                text.textContent = Number(numbers[0]) - Number(numbers[1]);
                                break;
                            case 'x':
                                text.textContent = Number(numbers[0]) * Number(numbers[1]);
                                break;
                            case '/':
                                text.textContent = Number(numbers[0]) / Number(numbers[1]);
                                break;
                            default:
                                text.textContent = "Operação inválida";
                        }
                    }
                }
            }
        })
    });

 </script>
